apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: geth-archive-node
spec:
  serviceName: "geth-service"
  replicas: 3
  selector:
    matchLabels:
      app: geth
      type: archive
  template:
    metadata:
      labels:
        app: geth
        type: archive
    spec:
      containers:
      - name: geth
        image: us-central1-docker.pkg.dev/health-hero-bot/blockchain-repo/smartchain
        env:
        - name: NODE_TYPE
          value: "archive"
        ports:
        - containerPort: 8545
        - containerPort: 30303
        volumeMounts:
        - name: geth-data
          mountPath: /node/data
      nodeSelector:
        cloud.google.com/gke-nodepool: default-pool
  volumeClaimTemplates:
  - metadata:
      name: geth-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 2000Gi
